apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            consumerProguardFiles 'consumer-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation Libraries.kotlin

    implementation Libraries.core
    implementation Libraries.appCompat
    implementation Libraries.activity
    implementation Libraries.fragment
    implementation Libraries.constraintLayout
    implementation Libraries.recyclerView
    implementation Libraries.lifecycle

    testImplementation TestLibraries.core

    implementation Libraries.koin
    implementation Libraries.koinAndroid
    implementation Libraries.koinAndroidScope
    implementation Libraries.koinAndroidViewModel

    implementation Libraries.rxjava
    implementation Libraries.rxkotlin
    implementation Libraries.rxandroid

    implementation Libraries.retrofit
    implementation Libraries.retrofitAdapterRxJava
    implementation Libraries.retrofitConverterMoshi
    implementation Libraries.okhttp
    implementation Libraries.moshi

    testImplementation TestLibraries.junit
    testImplementation TestLibraries.mockk
    testImplementation TestLibraries.truth
    testImplementation TestLibraries.mockWebServer

    androidTestImplementation AndroidTestLibraries.androidxTestRunner
    androidTestImplementation AndroidTestLibraries.espresso
    androidTestImplementation AndroidTestLibraries.mockk
}
